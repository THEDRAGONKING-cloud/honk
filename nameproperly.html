
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Black Den</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Login screen styling */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        #login-container input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #login-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }

        #login-message {
            color: red;
            margin-top: 10px;
        }

        /* Main content hidden by default */
        #main-content {
            display: none;
        }

        h1.header {
            text-align: center;
            margin-top: 30px;
            font-size: 48px;
            background-color: black;
            font-family: "Vladimir Script", cursive;
            color: white;
            padding: 20px;
        }

        .tab1 {
            display: inline-block;
            width: 140px;
            height: 60px;
            background-color: darkred;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            font-family: "Vladimir Script", cursive;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
        }

        /* Admin tab and panel styling */
        .admin-tab {
            background-color: aqua;
            color: black;
            display: inline-block;
        }

        /* Logout button styling */
        #logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Admin Panel styles */
        #admin-panel {
            display: none;
            background-color: black;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-item {
            background-color: #333;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .user-item input {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 8px;
            margin: 5px;
            border-radius: 3px;
        }
        .user-item .account-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .user-item .account-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .user-item button {
            margin-left: 10px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
        }
        .user-item button.update {
            background-color: #4CAF50; /* Green color for update */
        }
        .user-item button.delete {
            background-color: #f44336; /* Red color for delete */
        }
    </style>
</head>
<body>

<!-- 🔐 Login Screen -->
<div id="login-container">
    <h2>Login to The Black Den</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p id="login-message"></p>
</div>

<!-- 🌐 Main Website Content -->
<div id="main-content">
    <h1 class="header">The Black Den</h1>
    <div class="tab1" onclick="openCustomTab('Action')">Action</div>
    <div class="tab1" onclick="openCustomTab('Skill')">Skill</div>
    <div class="tab1" onclick="openCustomTab('Logic')">Logic</div>
    <div class="tab1 admin-tab" id="admin-tab" onclick="openAdminPanel()" style="display:none;">Admin Panel</div>
    <button id="logout-button" onclick="logout()" style="display:none;">Logout</button>
</div>

<!-- ⚙️ Admin Panel Content -->
<div id="admin-panel">
    <h2 style="color:white;">Admin Panel</h2>

    <!-- Add Account Form -->
    <div style="margin-bottom: 20px; padding: 15px; background-color: #222; border-radius: 5px;">
        <h3 style="margin-top: 0;">Add New Account</h3>
        <input type="text" id="new-username" placeholder="New Username" style="margin-right: 10px;">
        <input type="text" id="new-password" placeholder="New Password" style="margin-right: 10px;">
        <button onclick="addAccount()">Add Account</button>
    </div>

    <ul id="user-management-list" class="user-list">
        <!-- User items will be generated here by JavaScript -->
    </ul>
    <button onclick="closeAdminPanel()">Close Admin Panel</button>
</div>

<script>
    // ✅ Generates a unique ID for device fingerprinting
    function generateDeviceId() {
        return 'device-' + Math.random().toString(36).substr(2, 9);
    }

    // ✅ Default users with deviceId and isSuspended properties
    const defaultUsers = [
        { username: "user123", password: "lemonade", isSuspended: false, deviceId: null },
        { username: "THEAdmin", password: "pass", isSuspended: false, deviceId: null },
        { username: "player1", password: "gamer123", isSuspended: false, deviceId: null }
    ];

    let users = loadUsersFromLocalStorage();
    let currentUser = null;

    function loadUsersFromLocalStorage() {
        const storedUsers = localStorage.getItem('appUsers');
        return storedUsers ? JSON.parse(storedUsers) : defaultUsers;
    }

    function saveUsersToLocalStorage() {
        localStorage.setItem('appUsers', JSON.stringify(users));
    }

    // ✅ Login check with device binding logic
    function checkLogin() {
        const userInput = document.getElementById("username").value.trim();
        const passInput = document.getElementById("password").value.trim();
        const message = document.getElementById("login-message");

        const user = users.find(u => u.username === userInput && u.password === passInput);

        if (user) {
            if (user.isSuspended) {
                message.textContent = "Your account has been temporarily suspended.";
                return;
            }

            // Check if device is linked and if it matches
            let currentDeviceId = localStorage.getItem(`device-${user.username}`);

            if (user.deviceId) {
                // If a device ID is already linked
                if (user.deviceId !== currentDeviceId) {
                    // Mismatch: Suspend the account
                    user.isSuspended = true;
                    saveUsersToLocalStorage();
                    message.textContent = "Security Alert: This account has been suspended due to an unauthorized login attempt from a new device.";
                    return;
                }
            } else {
                // First login: Link this device
                if (!currentDeviceId) {
                    currentDeviceId = generateDeviceId();
                    localStorage.setItem(`device-${user.username}`, currentDeviceId);
                }
                user.deviceId = currentDeviceId;
                saveUsersToLocalStorage();
            }
            
            // Successful login
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.getElementById("logout-button").style.display = "inline-block";
            currentUser = userInput;
            if (currentUser === "THEAdmin") {
                document.getElementById("admin-tab").style.display = "inline-block";
            }
            message.textContent = "";
        } else {
            message.textContent = "Incorrect username or password.";
        }
    }

    function logout() {
        currentUser = null;
        document.getElementById("main-content").style.display = "none";
        document.getElementById("admin-panel").style.display = "none";
        document.getElementById("login-container").style.display = "flex";
        document.getElementById("admin-tab").style.display = "none";
        document.getElementById("logout-button").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("login-message").textContent = "";
    }

    function openAdminPanel() {
        if (currentUser === "THEAdmin") {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("admin-panel").style.display = "block";
            renderUserList();
        }
    }

    function closeAdminPanel() {
        document.getElementById("admin-panel").style.display = "none";
        document.getElementById("main-content").style.display = "block";
    }

    function renderUserList() {
        const userList = document.getElementById("user-management-list");
        userList.innerHTML = '';

        users.forEach(user => {
            if (user.username === "THEAdmin") return;

            const listItem = document.createElement('li');
            listItem.className = 'user-item';
            listItem.innerHTML = `
                <div class="account-info">
                    <label>Username:</label>
                    <input type="text" value="${user.username}" id="username-${user.username}">
                    <label>Password:</label>
                    <input type="text" value="${user.password}" id="password-${user.username}">
                    <span style="font-size:12px;">Status: ${user.isSuspended ? 'Suspended' : 'Active'}</span>
                </div>
                <div class="account-controls">
                    <button class="update" onclick="updateUser('${user.username}')">Update</button>
                    <button class="delete" onclick="deleteUser('${user.username}')">Delete</button>
                    <button onclick="toggleSuspend('${user.username}')">
                        ${user.isSuspended ? 'Reactivate' : 'Suspend'}
                    </button>
                </div>
            `;
            userList.appendChild(listItem);
        });
    }

    function toggleSuspend(usernameToUpdate) {
        const userIndex = users.findIndex(user => user.username === usernameToUpdate);
        if (userIndex !== -1) {
            users[userIndex].isSuspended = !users[userIndex].isSuspended;
            saveUsersToLocalStorage();
            renderUserList();
            alert(`${usernameToUpdate} has been ${users[userIndex].isSuspended ? 'suspended' : 'reactivated'}.`);
        }
    }

    function updateUser(originalUsername) {
        const newUsername = document.getElementById(`username-${originalUsername}`).value.trim();
        const newPassword = document.getElementById(`password-${originalUsername}`).value.trim();
        const userIndex = users.findIndex(user => user.username === originalUsername);

        if (userIndex !== -1) {
            const usernameExists = users.some(u => u.username === newUsername && u.username !== originalUsername);
            if (usernameExists) {
                alert("This username already exists. Please choose a different one.");
                return;
            }
            if (newUsername === "" || newPassword === "") {
                alert("Username and password cannot be empty.");
                return;
            }
            
            // If username is being changed, clear the old device ID from local storage
            if (originalUsername !== newUsername) {
                localStorage.removeItem(`device-${originalUsername}`);
                users[userIndex].deviceId = null; // Clear linked device
            }

            users[userIndex].username = newUsername;
            users[userIndex].password = newPassword;
            saveUsersToLocalStorage();
            renderUserList();
            alert(`Account for ${originalUsername} has been updated.`);
            if (currentUser === originalUsername) {
                alert("Your account details have been updated. You will be logged out for security.");
                logout();
            }
        }
    }

    function addAccount() {
        const newUsernameInput = document.getElementById("new-username");
        const newPasswordInput = document.getElementById("new-password");
        const newUsername = newUsernameInput.value.trim();
        const newPassword = newPasswordInput.value.trim();

        if (newUsername === "" || newPassword === "") {
            alert("Please enter a username and password.");
            return;
        }

        const usernameExists = users.some(u => u.username === newUsername);
        if (usernameExists) {
            alert("An account with this username already exists. Please choose another.");
            return;
        }

        const newUser = {
            username: newUsername,
            password: newPassword,
            isSuspended: false,
            deviceId: null // New accounts start with no linked device
        };
        users.push(newUser);
        saveUsersToLocalStorage();
        renderUserList();
        
        newUsernameInput.value = "";
        newPasswordInput.value = "";

        alert(`New account '${newUsername}' has been created.`);
    }

    function deleteUser(usernameToDelete) {
        if (confirm(`Are you sure you want to delete the account for '${usernameToDelete}'?`)) {
            const userIndex = users.findIndex(user => user.username === usernameToDelete);

            if (userIndex !== -1) {
                users.splice(userIndex, 1);
                saveUsersToLocalStorage();
                renderUserList();
                alert(`Account for '${usernameToDelete}' has been deleted.`);
            }
        }
    }

    // Open a custom new tab page
    function openCustomTab(tabName) {
        let newTab = window.open('', '_blank');
        if (tabName === 'Action') {
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>${tabName} Game</title>
                    <style>
                        body { background-color: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
                        iframe { width: 100vw; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe srcdoc="
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>Clvex8 Game</title>
                            <style>
                                body {
                                    background-color: black;
                                    color: white;
                                    font-family: Arial, sans-serif;
                                    text-align: center;
                                }
                            </style>
                        </head>
                        <body>
                            <h1>This is the embedded clvex8 game!</h1>
                            <p>You can paste the actual HTML code for your game here.</p>
                            
                        </body>
                        </html>
            <iframe src="clvex.html" allowfullscreen style="width:100%; height:100%; border:none;"></iframe>
                </body>
                </html>
            `);
        }
    }
</script>

</body>
</html>
